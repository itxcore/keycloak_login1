<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keycloak Vue 3 Demo</title>
  <meta name="description" content="Modern Keycloak authentication demo using Vue 3 and keycloak-js">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🔐</text></svg>">
</head>
<body>
  <div id="app">
    <div style="
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
    ">
      <div style="
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 3rem;
        text-align: center;
        max-width: 500px;
      ">
        <div style="font-size: 3rem; margin-bottom: 1rem;">🔄</div>
        <h1 style="color: #333; margin-bottom: 1rem;">Loading...</h1>
        <p style="color: #666;">Initializing Vue 3 application with Keycloak...</p>
        <div style="
          border: 4px solid #f3f3f3;
          border-radius: 50%;
          border-top: 4px solid #667eea;
          width: 40px;
          height: 40px;
          animation: spin 1s linear infinite;
          margin: 20px auto;
        "></div>
      </div>
    </div>
  </div>

  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
